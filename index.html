---
layout: default
---

<div class="grid wrap">
  <div class="unit whole">
    <ul class="posts">
      {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a><span class="date">{{ post.date | date_to_long_string }}</span>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
