---
layout: default
title: Jan Ehrhardt
---

<ul class="posts span8">
{% for post in site.posts %}
  <li>
    <article>
      <header>
        <p>{{ post.date | date_to_long_string }}</p>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      </header>
      {{ post.content }}
    </article>
  </li>
{% endfor %}
</ul>
