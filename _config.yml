# Use Redcarpet for Github like code blocks.
markdown: redcarpet

# Use Pygments to add syntax highlighting
pygments: true

# Define structure of links to posts
permalink: /blog/:year/:month/:day/:title/

# Disable custom plugins, since not allowed on Github pages
safe: true

# Enable pagination to keep the start page slim
paginate: 20

# Exclude everything, that is required for development, from the the page
exclude: [less, node_modules, package.json, bower_components, bower.json, Gruntfile.js, Gemfile, Gemfile.lock, README.md, LICENSE.txt]
